
{% load staticfiles %}
{% load data_load %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>

  <title>Medi &mdash; Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blogapp/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'blogapp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/owl.theme.default.min.css' %}">


  <link rel="stylesheet" href="{% static 'blogapp/css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}">

</head>
<div class="container">
	<div class="registration mx-auto d-block w-100">
		<div class="page-header text-center">
			<h1>Sign up</h1>
		</div>
		
		<form id="member-registration" method="POST" >{% csrf_token %}
			<fieldset>
				<legend>User Registration</legend>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Username *</label>
					<input type="text" name="Name" class="form-control" id="exampleInputPassword1" required>
				</div>
				<div class="form-group">
					<label for="Email" class="text-info">Email</label><br>
					<input type="email" name="email" id="email" class="form-control" >
				</div>
				<div class="form-group">
					<label for="Phone" class="text-info">Phone no</label><br>
					<input type="text" name="phone" id="phone" class="form-control" required>
				</div>
				<div class="form-group">
				<label for="Phone" class="text-info">Select Country</label><br>
					<select class="text-info" name="location">
						<option selected disabled hidden>Select Country</option>
						{% for mem in loc|location %}
							<option value="{{ mem.id }}">{{mem.Name}}</option>
						{% endfor %}
						
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password *</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
				</div>
				
				<div class="d-flex justify-content-between align-items-center">
					<div class="form-group d-flex justify-content-start">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a href="#">Sign in instead</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
