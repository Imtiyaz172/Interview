
{% load staticfiles %}
{% load data_load %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

  <title>Medi &mdash; Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blogapp/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'blogapp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogapp/css/owl.theme.default.min.css' %}">


  <link rel="stylesheet" href="{% static 'blogapp/css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}">

</head>

   <div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                <p>{% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><h3 style="color:red">{{ message }}</h3></li>
                                    {% endfor %}
                                </ul>
                            {% endif %}</p>    
                    <form id="login-form" class="form" action="" method="POST">{% csrf_token %}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="Name" id="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group d-flex justify-content-start">
						<button type="submit" class="btn btn-primary">Login</button>
					    </div>
                        <div id="register-link" class="text-right">
                            <a href="/reg/" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
